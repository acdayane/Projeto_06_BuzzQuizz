<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>BuzzQuizz</title>
</head>
<body>

    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <div class = 'conteudo-principal'>
  
        <div class = 'criar-quizz'>
            <span>Você não criou nenhum</span>
            <span>quizz ainda :(</span>
            <button onclick="criarQuizz()">Criar quizz</button>
        </div>

        <div class = 'container'>
            <div class = 'todos-os-quizzes'>
                <h2>Todos os Quizzes</h2>
                <ul class = lista-quizzes>

                </ul>
            </div>

            <div class = 'seus-quizzes'>
                <h2>Seus Quizzes</h2>
                <ul class = lista-seus-quizzes>

                </ul>
            </div>
        </div>
    </div>

    <!-- TELA 3.1: CRIAÇÃO DE QUIZ-->
    <div class="criando-quizz none">
        <div class="caracteristicas-gerais-quizz"> 
            <div class="titulo-comeco"><b>Comece pelo começo</b></div>
            <div class="inputs-das-caracteristicas">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div> 
        </div>
        <button class="prosseguir">Prosseguir para criar perguntas</button>
    </div>

    <!-- TELA 3.2: PERGUNTAS DO QUIZZ-->

    <div class="tela-criando-perguntas-quizz">
        <div class="criando-perguntas">
            <div class="titulo-comeco">Crie suas perguntas</div>
            <ul class="container-perguntas">
                <li>
                    <div class="perguntaX">
                        <div class="numero-da-pergunta text"></div>
                        <input type="text" placeholder="texto da pergunta">
                        <input type="text" placeholder="cor de fundo da pergunta"> 
                        <div class="resposta-correta text"></div>
                        <input type="text" placeholder="Resposta correta">
                        <input type="text" placeholder="URL da imagem">
                        <div class="respostas-incorretas text"></div>
                        <input type="text" placeholder="Resposta incorreta 1">
                        <input type="text" placeholder="URL da imagem 1">

                        <input type="text" placeholder="Resposta incorreta 2">
                        <input type="text" placeholder="URL da i8magem 2">

                        <input type="text" placeholder="Resposta incorreta 3">
                        <input type="text" placeholder="URL da i8magem 3">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
