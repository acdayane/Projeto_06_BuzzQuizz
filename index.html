<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>BuzzQuizz</title>
</head>
<body>

    <header>
        <h1>BuzzQuizz</h1>
    </header>

<!-- TELA 1: TODOS OS QUIZZES-->
    <div class = 'conteudo-principal'>
  
        <div class = 'criar-quizz'>
            <span>Você não criou nenhum</span>
            <span>quizz ainda :(</span>
            <button onclick="criaQuizz()">Criar quizz</button>
        </div>

        <div class = 'container'>
        
            <div class = 'seus-quizzes none'> 
                <h2>Seus Quizzes</h2>
                <ion-icon name="add-circle" onclick="criaQuizz()"></ion-icon>
                <ul class = lista-seus-quizzes>

                </ul>
            </div>

            <div class = 'todos-os-quizzes'>
                <h2>Todos os Quizzes</h2>
                <ul class = lista-quizzes>

                </ul>
            </div>

        </div>

    </div>

    <!-- TELA 2: UM QUIZZ-->
        <div class = 'container-quizz none'>
            <div class = 'banner-quizz'>

            </div>

            <div class = 'feed-quizz'>             
                <div class = 'box-quizz'>
                    
                    <div class = 'titulo-quizz'>
                                                
                    </div>
                    <div class = 'resposta-quiz'>
                        
                    </div>
                </div>
            </div>            
        </div>                
    

    <!-- TELA 3: CRIAÇÃO DE QUIZ-->
    <div class="criando-quizz none">
        <div class="caracteristicas-gerais-quizz"> 
            <div class="titulo-comeco"><b>Comece pelo começo</b></div>
            <div class="inputs-das-caracteristicas">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div> 
        </div>
        <button class="prosseguir">Prosseguir para criar perguntas</button>
    </div>

    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
